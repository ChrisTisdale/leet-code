name: build-rust

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - release/*

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        target: [release, debug]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
      - name: Build debug
        if: ${{ matrix.target == 'debug' }}
        run: cargo build --all-features --all-targets
      - name: Test
        if: ${{ matrix.target == 'debug' }}
        run: cargo test
      - name: Build Release
        if: ${{ matrix.target == 'release' }}
        run: cargo build --release --all-features --all-targets
      - name: Cargo fmt
        run: cargo fmt --all -- --check
      - name: Cargo clippy
        run: cargo clippy -- -D warnings
